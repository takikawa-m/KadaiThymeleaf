<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Thymeleaf課題</title>
</head>

<body>
	<h1 th:text="#{content.title}"></h1>
	<p th:text="#{content.message}"></p>

	<p th:text="'入力された値は「' + ${val} + '」です。'">

	<p><a th:href="@{/input/?previous={aid}(aid=${val})}">入力画面へ戻る</a></p>
</body>
</html>
