<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Thymeleaf課題</title>
</head>

<body>
	<h1 th:text="#{content.title}"></h1>
	<p th:text="#{content.message}">値を入力してください</p>

    <div th:if="${previous}">
        前回入力された値は「[[${previous}]]」でした。
    </div>

	<form method="post" action="/output">
		<input type="text" name="val">
		<button type="submit">送信</button>
	</form>
</body>
</html>
